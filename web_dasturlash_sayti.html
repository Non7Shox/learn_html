<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mening Birinchi Veb-Saytim</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .jumbotron {
            background-image: url('https://via.placeholder.com/150');
            background-size: cover;
            color: #000; /* Text rangini o'zgartiramiz */
            padding: 20px;
            border-radius: 10px;
        }

        .navbar-nav li a {
            color: #fff !important; /* Navigatsiya bo'limi matn rangini o'zgartiramiz */
        }

        .navbar-nav li a:hover {
            color: #ffc107 !important; /* Mouse bilan uchishda navigatsiya bo'limi matn rangini o'zgartiramiz */
        }
    </style>
</head>
<body>
    <header>
        <h1>Xush Kelibsiz!</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Web site</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Bosh sahifa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Haqimizda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Xizmatlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Aloqa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="container">
            <div class="jumbotron">
                <h2 class="display-4">Bosh Sahifa</h2>
                <p class="lead">Bu mening birinchi veb-saytim.</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Mening Veb-Saytim.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
